<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–∞–¥—Ä –≤–∏–¥–µ–æ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #111;
      color: #fff;
    }
    input {
      margin: 20px;
    }
    video {
      display: none;
      max-width: 90%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üé• –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–∞–¥—Ä –≤–∏–¥–µ–æ</h1>
  <input type="file" id="videoInput" accept="video/*">
  <br>
  <button id="saveBtn" disabled>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–∞–¥—Ä</button>
  <video id="video"></video>

  <script>
    const input = document.getElementById('videoInput');
    const video = document.getElementById('video');
    const saveBtn = document.getElementById('saveBtn');

    let videoURL = null;

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      if (videoURL) URL.revokeObjectURL(videoURL);
      videoURL = URL.createObjectURL(file);
      video.src = videoURL;
      video.load();

      saveBtn.disabled = false;
    });

    saveBtn.addEventListener('click', async () => {
      try {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ (—á—Ç–æ–±—ã –∑–Ω–∞—Ç—å –¥–ª–∏–Ω—É)
        await video.play();
        video.pause();

        video.currentTime = video.duration - 0.05; // –Ω–µ–º–Ω–æ–≥–æ –º–µ–Ω—å—à–µ –∫–æ–Ω—Ü–∞
        video.addEventListener('seeked', () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'last_frame.png';
            a.click();
          }, 'image/png');
        }, { once: true });
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
      }
    });
  </script>
</body>
</html>
